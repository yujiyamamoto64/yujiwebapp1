<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="index :: head">
</head>

<body>

	<div th:replace="index :: sidebar"></div>

	<section class="home">
		<h1>Form</h1>
		<form action="#" th:action="@{/greeting}" th:object="${greeting}"
			method="post">
			<p>
				Id: <input type="text" th:field="*{id}" />
			</p>
			<p>
				Message: <input type="text" th:field="*{content}" />
			</p>
			<p>
				<input type="submit" value="Submit" /> <input type="reset"
					value="Reset" />
			</p>
		</form>
	</section>

	<script th:replace="index :: script">  </script>
</body>
</html>
